apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: seeder.cloud.sap
  namespace: monsoon3
  annotations:
    meta.helm.sh/release-name: ccloud-seeder
    meta.helm.sh/release-namespace: monsoon3
  labels:
    app: ccloud-seeder
    app.kubernetes.io/managed-by: Helm
    chart: ccloud-seeder-0.0.1
    release: ccloud-seeder
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    url: https://ccloud-seeder.{{ .Values.global.region }}.cloud.sap/validate_domains/spec.openstack.domains
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validate-domains.spec.openstack.domains.seeder.cloud.sap
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - seeder.cloud.sap
    apiVersions:
    - v1
    operations:
    - '*'
    resources:
    - ccloudseeds
    scope: '*'
  sideEffects: None
  timeoutSeconds: 30
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    url: https://ccloud-seeder.{{ .Values.global.region }}.cloud.sap/validate_networks/spec.openstack.networks
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validate-networks.spec.openstack.networks.seeder.cloud.sap
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - seeder.cloud.sap
    apiVersions:
    - v1
    operations:
    - '*'
    resources:
    - ccloudseeds
    scope: '*'
  sideEffects: None
  timeoutSeconds: 30
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    url: https://ccloud-seeder.{{ .Values.global.region }}.cloud.sap/validate_networks/spec.openstack.address_scopes
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validate-address-scopes.spec.openstack.address_scopes.seeder.cloud.sap
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - seeder.cloud.sap
    apiVersions:
    - v1
    operations:
    - '*'
    resources:
    - ccloudseeds
    scope: '*'
  sideEffects: None
  timeoutSeconds: 30